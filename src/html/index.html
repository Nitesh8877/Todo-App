<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="bg-info text-white p-4 " style="text-align: center;">
        <h1>Todo Application</h1>
    </div>

    <div id="main-header" class="bg-success text-white p-4 mb-3"  >
        <div class="container">
            <h1 id="header-title">Items List</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text"
            class="form-control"
            id="search"
            placeholder="Search Items"
            >
        </div>
    </div>


    <div class="container ">
        <div class="card card-body" id="main">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <div class="input-group">
                    <input id="item" type="text" class="form-control " placeholder="Enter items name"/>
                    <button class="btn btn-secondary" type="submit">Add Items</button>
                </div>
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group bg-success" >
              <br>  <li class="list-group-item">Orange
                    <button class="btn btn-danger btn-sm float-right ms-5  edit">Edit</button>
                    <button class="btn btn-danger btn-sm floate-rignt ms-5  delete">Delete</button>
                </li><br>
                <li class="list-group-item">Mango
                    <button class="btn btn-danger btn-sm float-right ms-5  edit">Edit</button>
                    <button  class="btn btn-danger btn-sm floate-rignt ms-5  delete">Delete</button>
              
                </li><br>
                <li class="list-group-item">Apple
                    <button class="btn btn-danger btn-sm  ms-5  edit">Edit</button>
                    <button  class="btn btn-danger btn-sm floate-rignt ms-5  delete">Delete</button>
              
                </li><br>
                <li class="list-group-item">Dog
                    <button class="btn btn-danger btn-sm float-right ms-5  edit">Edit</button>
                    <button  class="btn btn-danger btn-sm floate-rignt ms-5  delete">Delete</button>
              
                </li><br>
            </ul>
        </div>
    </div>

    <script src="../js/index.js"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
